<!doctype html>
<html ng-app="myApp">

<head>
    <title>Angular Validation</title>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/foundation/5.0.2/css/foundation.min.css"/>
    <link rel="stylesheet" href="demo/main.css"/>
</head>

<body ng-controller="index">

<div class="row">
    <div class="small-12 medium-12 large-12 large-centered columns">
        <h1>Angular Validation.

            <small>
                <a href="#form1">Watch</a>.
                <a href="#form2">Blur</a>.
                <a href="#form3">Submit</a>.
                <a href="#form5">Submit-only</a>.
                <!--method.-->
                <a href="#form4">Additions</a>.
                <!--validation-->
            </small>
        </h1>
    </div>
</div>

<div class="row">
    <div class="small-12 medium-12 large-6 columns">
        <form name="Form" id="form1">
            <fieldset>
                <legend>Form ($watch)</legend>

                <label>Required</label>
                <input type="text"
                       name="requireWatch"
                       ng-model="form.required"
                       validator="required"
                       required-error-message="Required"
                       required-success-message="Good Required" autofocus="autofocus"/>
                <span id="requireWatch"></span>

                <label>Url</label>
                <input type="text"
                       name="urlWatch"
                       ng-model="form.url"
                       validator="url"
                       url-error-message="Error Url"
                       url-success-message="Good Url"
                       message-id="urlWatch"/>
                <span id="urlWatch"></span>

                <label>Email</label>
                <input type="text"
                       name="emailWatch"
                       ng-model="form.email"
                       validator="email"
                       email-error-message="Error Email"
                       email-success-message="Good Email"
                       message-id="emailWatch"/>
                <span id="emailWatch"></span>

                <label>Number</label>
                <input type="text"
                       name="numberWatch"
                       ng-model="form.number"
                       validator="number"
                       email-error-message="Error Number"
                       email-success-message="Good Number",
                       message-id="numberWatch"/>
                <span id="numberWatch"></span>

                <label>Required (Invalid Callback alert)</label>
                <input type="text" name="requiredCallback" ng-model="form.requiredCallback" validator="required" invalid-callback='error("Must be Required");'/>

                <label>IP address (Custom setup the new validator)</label>
                <input type="text" name="ipWatch" ng-model="form.ip" validator="ip"/>
            </fieldset>

            <ul class="button-group">
                <li><button class="button" validation-submit="Form" ng-click="form.submit()">Submit</button></li>
                <li><button class="button alert" validation-reset="Form" ng-click="form.reset()">Reset</button></li>
                <li><button class="button secondary" ng-disabled="!form.checkValid(Form)">checkValid = {{ form.checkValid(Form) }}</button></li>
            </ul>
            <!--<pre>{{ form | json }}</pre>-->
        </form>
    </div>

    <div class="small-12 medium-12 large-6 columns">
        <form name="Form2" id="form2">
            <fieldset>
                <legend>Form ($blur)</legend>

                <label>Required</label>
                <input type="text" name="requireBlur" ng-model="form2.required" validator="required" valid-method="blur", message-id="requireBlur"/>
                <span id="requireBlur"></span>

                <label>Url</label>
                <input type="text" name="urlBlur" ng-model="form2.url" validator="url" valid-method="blur", message-id="urlBlur"/>
                <span id="urlBlur"></span>

                <label>Email</label>
                <input type="text" name="emailBlur" ng-model="form2.email" validator="email" valid-method="blur", message-id="emailBlur"/>
                <span id="emailBlur"></span>

                <label>Number</label>
                <input type="text" name="numberBlur" ng-model="form2.number" validator="number" valid-method="blur", message-id="numberBlur"/>
                <span id="numberBlur"></span>

                <label>Lucky Number</label>
                <select class="form-control" name="selectBlur" ng-model="form2.select" validator="required", message-id="selectBlur">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
                <span id="selectBlur"></span>
            </fieldset>

            <ul class="button-group">
                <li><button class="button" ng-click="form2.submit(Form2)">Submit</button></li>
                <li><button class="button alert" ng-click="form2.reset(Form2)">Reset</button></li>
                <li><button class="button secondary" ng-disabled="!form2.checkValid(Form2)">checkValid = {{ form2.checkValid(Form2) }}</button></li>
            </ul>
            <!-- <pre>{{ form | json }}</pre> -->
        </form>
    </div>
</div>

<div class="row">
    <div class="small-12 medium-12 large-6 columns">
        <form name="Form3" id="form3">
            <fieldset>
                <legend>Form ($submit with callback)</legend>

                <label>Required</label>
                <input type="text" name="requireSubmit" ng-model="form3.required" validator="required" valid-method="submit", message-id="requireSubmit"/>
                <span id="requireSubmit"></span>

                <label>Url</label>
                <input type="text" name="urlSubmit" ng-model="form3.url" validator="url" valid-method="submit", message-id="urlSubmit"/>
                <span id="urlSubmit"></span>

                <label>Email</label>
                <input type="text" name="emailSubmit" ng-model="form3.email" validator="email" valid-method="submit", message-id="emailSubmit"/>
                <span id="emailSubmit"></span>

                <label>Number</label>
                <input type="text" name="numberSubmit" ng-model="form3.number" validator="number" valid-method="submit", message-id="numberSubmit"/>
                <span id="numberSubmit"></span>
            </fieldset>

            <ul class="button-group">
                <li><button class="button" ng-click="form3.submit(Form3)">Submit</button></li>
                <li><button class="button alert" ng-click="form3.reset(Form3)">Reset</button></li>
                <li><button class="button secondary" ng-disabled="!form3.checkValid(Form3)">checkValid = {{ form3.checkValid(Form3) }}</button></li>
            </ul>
            <!-- <pre>{{ form | json }}</pre> -->
        </form>
    </div>
    <div class="small-12 medium-12 large-6 columns">
        <form name="Form4" id="form4">
            <fieldset>
                <legend>Form (Additions validation)</legend>

                <div class="row collapse">
                    <div class="small-9 columns">
                        <input type="text" validator="huei" name="huei" ng-model="form4.huei" placeholder="It's must be 'Huei Tan'", message-id="huei">
                        <span id="huei"></span>
                    </div>
                    <div class="small-3 columns">
                        <span class="postfix radius">With <a href="https://github.com/huei90/angular-validation#custom-function-huei" target="_blank">Function</a> </span>
                    </div>
                </div>

                <div class="row collapse">
                    <div class="small-7 columns">
                        <input type="text" validator="huei" name="noMsg" ng-model="form4.noMsg" no-validation-message="true" placeholder="It's must be 'Huei Tan'", message-id="noMsg">
                        <span id="noMsg"></span>
                    </div>
                    <div class="small-5 columns">
                        <span class="postfix radius">
                            <span ng-if="!Form4.noMsg.$valid">type: Huei Tan</span>
                            <span ng-if="Form4.noMsg.$valid"><a href="https://github.com/huei90/angular-validation#no-validation-message" target="_blank">no-validation-message</a></span>
                        </span>
                    </div>
                </div>

                <div class="row collapse">
                    <div class="small-7 columns">
                        <input type="text" validator="huei" name="canChange" huei-error-message="{{ form4.changeErrorMsg }}" ng-model="form4.canChange" placeholder="Type Wrong !!", message-id="canChange">
                        <span id="canChange"></span>
                    </div>
                    <div class="small-5 columns">
                        <span class="postfix radius">
                            <span ng-if="!form4.show"><a href="javascript:void(0);" ng-click="form4.changeMsg();form4.show = true;">Change Error Msg</a></span>
                            <span ng-if="form4.show">Type Again <a href="https://github.com/huei90/angular-validation/blob/master/demo/demo.js#L45" target="_blank">#</a></span>
                        </span>
                    </div>
                </div>

                <div class="row collapse">
                    <div class="small-12 columns">
                        <input type="text" validator="range" name="range" ng-model="form4.range" placeholder="number 5~10" min="5" max="10", message-id="range">
                        <span id="range"></span>
                    </div>
                </div>

                <div class="row collapse">
                    <div class="small-12 columns">
                        <input type="text" validator="required, range" name="multiple" ng-model="form4.multiple" placeholder='number 5~10 with required (validator="required, range")'  min="5" max="10", message-id="multiple">
                        <span id="multiple"></span>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>

<div class="row">
    <div class="small-12 medium-12 large-6 columns">
        <form name="Form5" id="form5">
            <fieldset>
                <legend>Form ($submit-only)</legend>
                <label>Required</label>
                <input type="text" name="emailRequiredOnly" ng-model="form5.required" validator="required" valid-method="submit-only", message-id="emailRequiredOnly"/>
                <span id="emailRequiredOnly"></span>
                <label>Email</label>
                <input type="text" name="emailSubmitOnly" ng-model="form5.email" validator="email" valid-method="submit-only", message-id="emailSubmitOnly"/>
                <span id="emailSubmitOnly"></span>
            </fieldset>

            <ul class="button-group">
                <li><button class="button" ng-click="form5.submit(Form5)">Submit</button></li>
                <li><button class="button alert" ng-click="form5.reset(Form5)">Reset</button></li>
                <li><button class="button secondary" ng-disabled="!form5.checkValid(Form5)">checkValid = {{ form5.checkValid(Form5) }}</button></li>
            </ul>
            <!-- <pre>{{ form | json }}</pre> -->
        </form>
    </div>

    <div class="small-12 medium-12 large-6 columns">
        <form name="Form6" id="form6">
            <fieldset>
                <legend>Form (ng-repeat)</legend>
                <label>Required</label>
                <div ng-repeat="a in form6.required">
                    <input type="text" name="emailRequiredOnly{{$index}}" ng-model="a.required" validator="required", message-id="emailRequiredOnly{{$index}}"/>
                    <span id="emailRequiredOnly{{$index}}"></span>
                </div>
            </fieldset>

            <ul class="button-group">
                <li><button class="button" validation-submit="Form6">Submit</button></li>
                <li><button class="button alert" validation-reset="Form6">Reset</button></li>
                <li><button class="button secondary" ng-disabled="!form6.checkValid(Form6)">checkValid = {{ form6.checkValid(Form6) }}</button></li>
            </ul>
            <!-- <pre>{{ form | json }}</pre> -->
        </form>
    </div>
</div>

<a href="https://github.com/huei90/angular-validation"><img src="demo/iconmonstr-github-10-icon-128.png" id="github-link" alt="Fork me on Github"/></a>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.1/angular.min.js"></script>
<script src="dist/angular-validation.js"></script>
<script src="dist/angular-validation-rule.js"></script>
<script src="demo/demo.js"></script>

</body>
</html>
